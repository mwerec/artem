<div class="posts" [class.centered]="isListCentered | async">
  <ng-container *ngFor="let post of posts | async">
    <app-post-preview-box
      [post]="post"
    ></app-post-preview-box>
  </ng-container>
</div>

<mat-paginator
  appBackdropBlur
  hidePageSize
  showFirstLastButtons
  [length]="length | async"
  [pageSize]="100"
  (page)="onPageChange($event.pageIndex)"
></mat-paginator>
